{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Restablecer Contraseña</h1>
        <p class="text-center text-gray-600 mb-6">Introduce tu nueva contraseña.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="alert {{ 'bg-red-100 border-l-4 border-red-500 text-red-700 p-4' if category == 'danger' else 'bg-green-100 border-l-4 border-green-500 text-green-700 p-4' }}"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Repetir Nueva Contraseña:</label>
                <input type="password" id="password2" name="password2" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 ease-in-out">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
                Restablecer Contraseña
            </button>
        </form>
    </div>
</div>
{% endblock %}
